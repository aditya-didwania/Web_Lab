<!DOCUMENT HTML>
<html>
	<head>
		<title>pgm2</title>
	<style>
		table,tr,td
			{
				border:1px solid black;
				border-collapse:collapse;
				width:33%;
				height:50%;
			}
		table{margin:auto;}
	</style>
	<script>
		document.write("<table><tr><th colspan='3'>Cube and squares</th></tr>");
		document.write("<tr><td>Number</td><td>Square</td><td>Cube</td></tr>");
		for(var n=0;n<=10;n++)
		{
			document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
		}
		document.write("</table>");
	</script>
</html>
