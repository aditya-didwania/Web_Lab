<!DOCTYPE HTML>
	<html>
		<style>
			p{
				position:absolute;
				top:50%;
				left:50%;
				transform:translate(-50%,-50%);
			 }
		</style>
		<body>
		<p id="demo"></p>
		<script>
		var v1=setInterval(inTimer,1000);
		var ids=document.getElementById("demo");
		var fs=5;
		var v2;
		function inTimer()
		{
			ids.innerHTML='TEXT GROWING';
			ids.setAttribute('style',"font-size:"+fs+"px;color:red");
			fs+=5;
			if(fs>=50)
			{
				clearInterval(v1);
				v2=setInterval(decTimer,1000);
			}
		}
		function decTimer()
		{
			ids.innerHTML='TEXT Shrinking';
			ids.setAttribute('style',"font-size:"+fs+"px;color:red");
			fs-=5;
			if(fs==50)
			{
				clearInterval(v2);
			}
		}
		</script>
		</body>
		</html>
